<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>template</title>

</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p id="output1"></p>
	<p id="output2"></p>
	<p id="output3"></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
// 引数で指定した金額の税込価格を返すファンクション
var total = function(price) {
	var tax = 0.08;
	return price + price * tax;
}

var priceCoffeeMaker = 8000;
var priceCoffeeFilter = 200;
var priceCoffeeBeans = 1000;
//console.log('コーヒーメーカーの値段は' + total(8000) + '円(税込)です。');
document.getElementById('output1').textContent = 'コーヒーメーカーの値段は' + total(priceCoffeeMaker) + '円(税込)です。';
document.getElementById('output2').textContent = 'コーヒーフィルターの値段は' + total(priceCoffeeFilter) + '円(税込)です。';
document.getElementById('output3').textContent = 'コーヒー豆の値段は' + total(priceCoffeeBeans) + '円(税込)です。';
</script>
</body>
</html>
